<head>
  <title>SnipSnap!</title>
</head>

<body>
	{{> users}}
	{{> loginButtons align="right"}}
	{{> snippetList}}
</body>


<template name='snippetList'>
	
	<div>
		My id is {{id}}
	</div>
	<div class='snippetList'>
		{{#each snippets}}
			{{> snippet}}
		{{/each}}
	</div>
</template>

<template name='snippet'>
	<h3>{{title}}</h3><a href="{{href}}">{{href}}</a>
	<p>{{text}}</p>
	<button class="save">Save</button>
	<button class='share_button'>Share</button>
</template>

<template name="users">
Log in as user: 
{{#each users}}
	<button data-name='{{user}}' class='users_button_{{user}}'>{{user}}</button>
{{/each}}
</template>

<template name="buttons">
	<button class='refresh_button'>Refresh</button>
	<button class='friends_button'>Friends</button>
</template>
