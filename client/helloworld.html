<head>
  <title>SnipSnap!</title>
</head>

<body>
	{{> loginButtons align="right"}}
	{{> snippets}}
</body>


<template name="snippets">
	<div>
		{{#each snippets}}
			<div>title {{title}}</div>
			<div>href {{href}}</div>
			<div>text {{text}}</div>
			<div>from {{from_user}}</div>
		{{/each}}
	</div>
	<div>
		My id is {{id}}
	</div>
	<button class='refresh_quotes'>Refresh</button>
</template>
